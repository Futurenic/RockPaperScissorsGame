<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d9e251565a.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    

    <button id="rock"><i class="fa-regular fa-hand-back-fist"></i> Rock</button>
    <button id="paper"><i class="fa-regular fa-hand"></i> Paper</button>
    <button id="scissors"><i class="fa-regular fa-hand-scissors"></i> Scissors</button>

    <h2>Your choice: <span id="playerChoice"></span></h2>
    <h2>Computer choice: <span id="computerChoice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <script type="text/javascript" charset="utf-8" src="./app.js"></script>
</body>
</html>
